{% extends 'blog/base.html' %} {% block content %} {% for post in posts %}
<div class="post">
    <p>published: {{ post.published_date }}</p>
    <h1>
        <a href="">{{ post.title }}</a>
    </h1>
    <p>{{ post.text|linebreaksbr }}</p>
    <img src="{{post.picture}}" alt="">
    <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
</div>
{% endfor %} {% endblock %}
